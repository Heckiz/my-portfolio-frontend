<table class="mx-3 mx-md-5">
    <thead class="text-center">
        <th colspan="3" class="h3 border-bottom  border-dark py-3">
            <strong>
                Estudios y Certificados
            </strong>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let study of studiesData">
            <td class="text-center">
                <img class="skill-icon" [src]="study.logoUrl" width="30px" height="30px" data-bs-toggle="tooltip"
                    data-bs-placement="right" [title]="study.institute" alt="UTN logo">
            </td>
            <td class="p-2">
                <p>
                    <strong>{{study.institute}}</strong>
                    <br>
                    {{study.certified}}
                    <br>
                    {{study.startDate}}-{{study.endDate}}
                </p>
            </td>
            <td>
                {{study.description}}

            </td>
        </tr>

    </tbody>
</table>
